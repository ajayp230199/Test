<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
  </head>
  <body>
    
    <link rel="stylesheet" href="style.css">

    <title>Online Resume Builde</title>
</head>
<body>

   <div class="container">
     <h1 class="text-center my-2"style="color :blue; ">Online Resume Builder</h1>

     <div class="row">
        <div class="col-md-6">
          <!-- First col -->
            <h3>Personal Information </h3>

            <div class="from-group">
                <label for="namefield">Your Name</label><br>
                <input
                 type="text" 
                 id="namefield" 
                 placeholder="Enter here"
                 class="from-control"
                 size="50"
                />
            </div>

            <div class="from-group mt-2">
              <label for="contactfield">Your Contct</label><br>
              <input 
              type="text" 
              id="contactfield" 
              placeholder="Enter here"
              class="from-control"
              size="50"
              />
          </div>

          <div class="from-group mt-2">
            <label for="addressfield">Your Address</label><br>
            <textarea
            id="addressfield" 
            placeholder="Enter here"
            class="from-control"
            rows="5"
            cols="53"
            ></textarea>
           </div>

          <p class="text-secondary my-3">Important Links</p>

          <div class="from-group mt-2">
            <label for="fbfield">Facebook</label><br>
            <input 
            type="text" 
            id="contactfield" 
            placeholder="Enter here"
            class="from-control"
            size="50"
            />
        </div>

        <div class="from-group mt-2">
          <label for="instafield">Instagram</label><br>
          <input 
          type="text" 
          id="contactfield" 
          placeholder="Enter here"
          class="from-control"
          size="50"
          />
      </div>

      <div class="from-group mt-2">
        <label for="linkedfield">LinkedIn</label><br>
        <input 
        type="text" 
        id="contactfield" 
        placeholder="Enter here"
        class="from-control"
        size="50"
        />
    </div>
          </div>
         <div class="col-md-6">
        <h3>Professional Information</h3>

        <div class="from-group mt-2">
          <label for="field">Objective</label><br>
          <textarea
          placeholder="Enter here"
          class="from-control"
          rows="5"
          cols="53"
          ></textarea>
         </div>

         <div class="from-group mt-2">
          <label for="field">Work Experience</label><br>
          <textarea
          placeholder="Enter here"
          class="from-control wefield"
          cols="53"
          ></textarea>
          <div class="container mt-2 text-center" id="weAddButton">
            <button onclick="addNewWEField" class="btn btn-primary btn-sm">Add</button>
          </div>
         </div>

         <div class="from-group mt-2">
          <label for="field">Academic Qualification</label><br>
          <textarea
          placeholder="Enter here"
          class="from-control eqfield"
          cols="53"
          ></textarea>
          <div class="container  mt-2 text-center" id="aqAddButton">
            <button class="btn btn-primary btn-sm">Add</button>
          </div>
         </div>
      </div>
     </div>
     <div class="container text text-center my-3">
      <button class="btn btn-primary btn-lg">Genrate Resume</button>

     </div>
    </div>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
    ></script>
  </body>
<script src="script.js"></script>    
</body>
</html>
